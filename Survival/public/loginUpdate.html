<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"> -->
  <link href="stylesheets/loginStyle.css" rel="stylesheet">
</head>

<body>
  <div class="container">
        <h2>Login Form</h2>
        <form class="login">
          <div class="form-group">
            <div class="fancyRow">
              <span>
                <input class="skinny form-control" id="email-input" type="email">
                <label for="email-input">Email</label>
              </span>
            </div>
          </div>

          <div class="form-group">
            <div class="fancyRow">
              <span>
                <input class="skinny form-control" id="password-input" type="password">
                <label for="exampleInputPassword1">Password</label>
              </span>
            </div>
          </div>



          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p>Or sign up <a href="/">here</a></p>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
